<script>

var dateBar, hourBar, formPie;
var IKP_auth;
var dateDim, dateGroup;
var cf;
var rawdata;
// HISTOGRAM
d3.json("http://localhost:8888/json/total.json", function (rawson) {
	rawdata = rawson;
	cf = crossfilter(rawson);
	dateDim = cf.dimension(function (d) {
		return new Date(d.t);
	});

	dateGroup = dateDim
		.group(function (d) {return d3.time.week(d);})
		.reduce(
		function (p,v) {
			if (v.c == "K") p.kontor++;
			if (v.c == "T") p.telefonbanken++;
			if (typeof p.formid[v.f] === "undefined") p.formid[v.f] = 1;
			else p.formid[v.f]++;
			return p;
		},
		function (p,v) {
			if (v.channel == "K") p.kontor--;
			if (v.channel == "T") p.telefonbanken--;
			if (typeof p.formid[v.f] != "undefined") p.formid[v.f]--;
			if (p.formid[v.f].length == 0) p.formid[v.f]--;
			return p;
		},
		function (p,v) {
			return {
				kontor: 0,
				telefonbanken: 0,
				formid: []
			};
		}
		
	);

	dateBar = dc.compositeChart("#dateBar");
	dateBar
		.width(900)
		.height(300)
		.dimension(dateDim)
		.group(dateGroup)
		.x(d3.time.scale().domain(d3.extent(rawson, function (d) {return new Date(d.t)})))
	//	.round(d3.time.days.round)
		.xUnits(d3.time.weeks)
		.elasticY(true)
		.y(d3.scale.linear())
		.renderHorizontalGridLines(true)
		.compose([
/*			dc.barChart(dateBar).valueAccessor(
				function (d) {
					return d.value.telefonbanken + d.value.kontor;
				}
			)
			.centerBar(true)
			,*/
			dc.lineChart(dateBar) /* change line/bar */
				.valueAccessor(function (d) {return d.value.kontor;})
				//.renderArea(true)
				.stack(dateGroup, function (d) { return d.value.telefonbanken;})
				
/*				,
			dc.lineChart(dateBar) // internal css force green
				.valueAccessor(function (d) {return d.value.telefonbanken;})
				.renderArea(true)
*/				
		])
//		.xAxis()
//			.tickFormat(function (x) { return x.getDate() + "/" + (x.getMonth()+1);})
//			.tickFormat(function (x) { return "v." + getWeekNumber(d);})

//			.ticks(d3.time.weeks); /* cla - every day - change later */
		;

	    var hour = cf.dimension(function(d) {
	        var n = new Date(d.t);        
	        return n.getHours(); 
	    });
	    var hours = hour.group();

		hourBar = dc.barChart("#hourBar");
		hourBar
	    	.width(300)
	    	.height(180)
			.dimension(hour)
	    	.group(hours)
	    	.elasticY(true)
		    .x(d3.scale.linear()
		        .domain([0, 23])
		        .rangeRound([0, 10 * 23])
		        )
		    ;


		dc.renderAll();
});

function getWeekNumber(d) {
    // Copy date so don't modify original
    d = new Date(d);
    d.setHours(0,0,0);
    // Set to nearest Thursday: current date + 4 - current day number
    // Make Sunday's day number 7
    d.setDate(d.getDate() + 4 - (d.getDay()||7));
    // Get first day of year
    var yearStart = new Date(d.getFullYear(),0,1);
    // Calculate full weeks to nearest Thursday
    var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7)
    // Return array of year and week number
    return [d.getFullYear(), weekNo];
}
